<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  
  <main>
    <figure id="star" class="star-icon-container">
      <img src="./images/icon-star.svg" width="17" height="16" alt="icon-star">
    </figure>
    
    <figure id="phone" class="phone-img-container hide">
      <img src="./images/illustration-thank-you.svg" width="162" height="108" alt="">
    </figure>
    <p id="result" class="result-text hide"></p>

    <h1 id="h1">How did we do?</h1>
    <p id="description-text" class="description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <section id="ratings" class="rating-container">
      <div class="rating"><p>1</p></div>
      <div class="rating"><p>2</p></div>
      <div class="rating"><p>3</p></div>
      <div class="rating"><p>4</p></div>
      <div class="rating"><p>5</p></div>
    </section>
    
    <button type="submit" id="submit-btn">Submit</button>
  </main>

  </footer> -->
</body>
</html>
